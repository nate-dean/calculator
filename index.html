<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
    
        <h1>Calculator App</h1>
        

        <div id="calculator">
         <input id="display" readonly>
            <div id="keys">
                
             <button onclick="clearDisplay()" class="row big-child">C</button>
             <button onclick="backspace()" class="row big-child">⌫</button>
             <button onclick="getOperator('/')" class="row small-child">÷</button>
                 
             <button onclick="getNumber('7')" class="row mid">7</button>
             <button onclick="getNumber('8')" class="row mid">8</button>
             <button onclick="getNumber('9')" class="row mid">9</button>
             <button onclick="getOperator('*')" class="row mid">×</button>
             <button onclick="getNumber('4')" class="row mid">4</button>
             <button onclick="getNumber('5')" class="row mid">5</button>
             <button onclick="getNumber('6')" class="row mid">6</button>
             <button onclick="getOperator('-')" class="row mid">-</button>
             <button onclick="getNumber('1')" class="row mid">1</button>
             <button onclick="getNumber('2')" class="row mid">2</button>
             <button onclick="getNumber('3')" class="row mid">3</button>
             <button onclick="getOperator('+')"  class="row mid">+</button>

             <button onclick="getNumber('0')" class="row big-child">0</button>
             <button onclick="operate('')" class="row big-child">=</button>
             <button onclick="getNumber('.')" class="row small-child">.</button>

          </div>  
        </div>

        <script src="script.js"></script>

    </body>

</html>
